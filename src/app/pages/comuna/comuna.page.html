<ion-content>

  <div class="fondo">

    <form [formGroup]="comuna" (ngSubmit)="registrar()">

      <ion-card class="card">

        <ion-card-content>

          <ion-item lines="none" class="ion-item" color="a">
            <fieldset  class="input-item">
              <legend>Nombre Comuna</legend> 
              <ion-input type="text" placeholder="Ej: Cerrillos" formControlName="nombre"></ion-input>
            </fieldset>
          </ion-item>

          <ion-button class="login-button" expand="block" color="success" type="submit" [disabled]="!comuna.valid">Registrar</ion-button>
          <ion-button class="login-button" expand="block" (click)="modificar()" color="warning" [disabled]="!comuna.valid">MODIFICAR</ion-button>
          <ion-button class="login-button" expand="block" (click)="limpiar()" color="danger">LIMPIAR</ion-button>

        </ion-card-content>

      </ion-card>

    </form>

  </div>

  <h1 style="margin-left: 25px;" >Lista de Comunas</h1>
    <div *ngIf="comunas.length != 0; else elseBlock">
      <ion-list *ngFor="let c of comunas">
        <ion-card>
          <ion-item>
            <ion-card-header>
              <ion-card-title>{{c.nombre}}</ion-card-title>
            </ion-card-header>
          </ion-item>
          <ion-card-content>
            <ion-button slot="end" color="warning" (click)="buscar(c.id)">Buscar</ion-button>
            <ion-button slot="end" color="danger" (click)="eliminar(c.id, c.nombre)">Eliminar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-list>

    </div>
    
    <ng-template #elseBlock>
      <p>No Hay Comunas Registradas</p>
    </ng-template>

</ion-content>
