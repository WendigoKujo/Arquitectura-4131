<ion-content>

  <div class="fondo">

    <form [formGroup]="curso" (ngSubmit)="registrar()">

      <ion-card class="card">

        <ion-card-content>

          <ion-item lines="none" class="ion-item" color="a">
            <fieldset  class="input-item">
              <legend>Nombre Curso</legend> 
              <ion-input type="text" formControlName="nombre"></ion-input>
            </fieldset>
          </ion-item>

          <ion-item lines="none" class="ion-item" color="a">
            <fieldset  class="input-item">
              <legend>Fecha Inicio</legend> 
              <ion-input type="date" formControlName="fecha_inicio"></ion-input>
            </fieldset>
          </ion-item>

          <ion-item lines="none" class="ion-item" color="a">
            <fieldset  class="input-item">
              <legend>Fecha Termino</legend> 
              <ion-input type="date" formControlName="fecha_termino"></ion-input>
            </fieldset>
          </ion-item>

          <ion-item lines="none" class="ion-item" color="a">
            <fieldset  class="input-item">
              <legend>Horario</legend> 
              <ion-input type="text" placeholder="Ej: 9:30-11:30" formControlName="horario"></ion-input>
            </fieldset>
          </ion-item>

          <ion-item color="a">
            <ion-select placeholder="Seleccione Material" formControlName="material">
              <ion-list *ngFor="let m of materiales">
                  <ion-select-option value="{{m.nombre}}">{{m.nombre}}</ion-select-option>
              </ion-list>
            </ion-select>
          </ion-item>

          <ion-button class="login-button" expand="block" color="success" type="submit" [disabled]="!curso.valid">Registrar</ion-button>
          <ion-button class="login-button" expand="block" (click)="modificar()" color="warning" [disabled]="!curso.valid">MODIFICAR</ion-button>
          <ion-button class="login-button" expand="block" (click)="limpiar()" color="danger">LIMPIAR</ion-button>

        </ion-card-content>

      </ion-card>

    </form>

  </div>

  <h1 style="margin-left: 25px;">Lista de Cursos</h1>
    <div *ngIf="cursos.length != 0; else elseBlock">
      <ion-list *ngFor="let c of cursos">
        <ion-card>
          <ion-item>
            <ion-card-header>
              <ion-card-title>ID Curso: {{c.id}}</ion-card-title>
              <br>
              Fecha Inicio: {{c.fecha_inicio}}
              <br>
              Fecha Termino: {{c.fecha_termino}}
              <br>
              Horario: {{c.horario}}
              <br>
              Material: {{c.material}}
            </ion-card-header>
          </ion-item>
          <ion-card-content>
            <ion-button slot="end" color="warning" (click)="buscar(c.id)">Buscar</ion-button>
            <ion-button slot="end" color="danger" (click)="eliminar(c.id)">Eliminar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-list>

    </div>
    
    <ng-template #elseBlock>
      <p>No Hay Cursos Registrados</p>
    </ng-template>

</ion-content>
