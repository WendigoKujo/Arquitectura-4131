<ion-content>

  <div class="fondo">

    <form [formGroup]="material" (ngSubmit)="registrar()">

      <ion-card class="card">

        <ion-card-content>

          <ion-item lines="none" class="ion-item" color="a">
            <fieldset  class="input-item">
              <legend>Nombre Material</legend> 
              <ion-input type="text" placeholder="Ej: Pinturas" formControlName="nombre"></ion-input>
            </fieldset>
          </ion-item>

          <ion-button class="login-button" expand="block" color="success" type="submit">Registrar</ion-button>
          <ion-button class="login-button" expand="block" (click)="modificar()" color="warning" [disabled]="!material.valid">MODIFICAR</ion-button>
          <ion-button class="login-button" expand="block" (click)="limpiar()" color="danger">LIMPIAR</ion-button>

        </ion-card-content>

      </ion-card>

    </form>

  </div>

  <h1 style="margin-left: 25px;">Lista de Materiales</h1>
    <div *ngIf="materiales.length != 0; else elseBlock">
      <ion-list *ngFor="let m of materiales">
        <ion-card>
          <ion-item>
            <ion-card-header>
              <ion-card-title>Material: {{m.nombre}}</ion-card-title>
            </ion-card-header>
          </ion-item>
          <ion-card-content>
            <ion-button slot="end" color="warning" (click)="buscar(m.id)">Buscar</ion-button>
            <ion-button slot="end" color="danger" (click)="eliminar(m.id, m.nombre)">Eliminar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-list>

    </div>
    
    <ng-template #elseBlock>
      <p>No Hay Materiales Registrados</p>
    </ng-template>

</ion-content>
