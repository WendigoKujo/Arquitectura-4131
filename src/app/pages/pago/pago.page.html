<ion-content>

  <h1 style="margin-left: 25px;">Lista de Instructores</h1>
  <form [formGroup]="instructor">
    <div *ngIf="usuarios.length != 0;">
      <ion-list *ngFor="let u of usuarios">
        <div *ngIf="u.tipo_usuario == 'instructor'">
          <ion-card>
            <ion-item>
              <ion-card-header>
                <ion-card-title>{{u.nombres + ' ' + u.apellidos}}</ion-card-title>
                Rut: {{u.rut}}
                <br>
                Email: {{u.email}}
                <br>
                Fecha De Nacimiento: {{u.fecha_nacimiento}}
                <br>
                Genero: {{u.genero}}
                <br>
                Direccion: {{u.direccion}}
                <br>
                Telefono: 9 {{u.telefono}}
                <br>
                Tipo De Usuario: {{u.tipo_usuario}}
              </ion-card-header>
            </ion-item>
            <ion-card-content>

              <ion-input expand="block"color="success" type="number">Pago</ion-input>
              <ion-button class="login-button" expand="block"color="success" type="submit">Hacer Pago</ion-button>

            </ion-card-content>
          </ion-card>
        </div>
      </ion-list>

    </div>
  </form>

</ion-content>
